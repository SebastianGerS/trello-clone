<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <title>Laboration 1: JQuery UI & Bootstrap 4</title>
</head>
<body>
  <main>
    <acticle class="main-header">
        <section>
            <h1>Trello-Clone</h1>
          </section>
      <section class="column-creation">
        <h2>Create more columns?</h2>
      </section>
    </acticle>
    <article class="columns">
      <div>
      <section class="card column">
        <div class="column-icons">
          <span class="oi oi-trash" name="trash" aria-hidden="true"></span>
          <span class="oi oi-plus" name="plus" aria-hidden="true"></span>
        </div>
        <h2 class="column-heading ui-sortable-handle">Todo</h2>
        <div class="column-card card ui-sortable">
          <span class="oi oi-trash"></span>
          <div class="task ui-sortable-handle">
            <h3 >Task</h3>
          </div>
          <div class="hidden content">
            <ul class="nav nav-pills mb-3">
                <li class="nav-item"><a class="nav-link active" href="#description">Description</a></li>
                <li class="nav-item"><a class="nav-link" href="#assignee">Assignee</a></li>
                <li class="nav-item"><a class="nav-link" href="#deadline">Deadline</a></li>
            </ul>
            <div id="description">
                <h4>Description</h4>
                <p class="hidden">This card contains some info</p>
            </div>
            <div id="assignee">
                <h4>Assignee</h4>
                <p class="hidden">This card is asigned to</p>
            </div>
            <div id="deadline">
                <h4>Deadline</h4> 
                <p class="hidden">This card has some deadline</p>
            </div>
          </div>
        </div>  
      </section>
    </div>
    <div>
      <section class="card column">
          <div class="column-icons">
              <span class="oi oi-trash" name="trash" aria-hidden="true"></span>
              <span class="oi oi-plus" name="plus" aria-hidden="true"></span>
          </div>
        <h2 class="column-heading ui-sortable-handle">Doing</h2>
      </section>
    </div>
    <div >
      <section class="card column">
        <div class="column-icons">
          <span class="oi oi-trash" name="trash" aria-hidden="true"></span>
          <span class="oi oi-plus" name="plus" aria-hidden="true"></span>
        </div>
        <h2 class="column-heading ui-sortable-handle">Done</h2>
      </section>
    </div>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
